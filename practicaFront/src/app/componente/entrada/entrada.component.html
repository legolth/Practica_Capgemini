<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="invIni">
      <th mat-header-cell *matHeaderCellDef> Inversión inicial </th>
      <td mat-cell *matCellDef="let element"> {{element.invIni}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="aportA">
      <th mat-header-cell *matHeaderCellDef> Aportación anual </th>
      <td mat-cell *matCellDef="let element"> {{element.aportA}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="pincrPA">
      <th mat-header-cell *matHeaderCellDef>% De incremento a la aportación anual </th>
      <td mat-cell *matCellDef="let element"> {{element.pincrPA}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="anioInv">
      <th mat-header-cell *matHeaderCellDef>Años de inversión </th>
      <td mat-cell *matCellDef="let element"> {{element.anioInv}} </td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="rendim">
      <th mat-header-cell *matHeaderCellDef>Rendimiento de inversión</th>
      <td mat-cell *matCellDef="let element"> {{element.rendim}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
